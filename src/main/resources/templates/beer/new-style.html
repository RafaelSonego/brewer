<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default-layout">
<head>
<title>New Style</title>
</head>

<body>
	<section layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<h1>New Style</h1>
			</div>
		</div>
		<div class="container-fluid">
			<form method="POST" th:object="${style}" class="form-vertical  js-form-loading">

				<div class="form-group">
					<label for="style">Style</label>
					<input id="style" type="text" class="form-control" />
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Save</button>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
